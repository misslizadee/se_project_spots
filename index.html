<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Liza Dickson" />
    <meta name="description" content="spots" />
    <meta
      name="keywords"
      content="HTML, CSS, travel, locations, photography, aviator"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="spot logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="bessie coleman picture"
            class="profile__picture"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil icon" /> Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/add.svg" alt="add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn">
            <img src="./images/x-icon.svg" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form action="#" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn">
            <img src="./images/x-icon.svg" alt="close button" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form action="#" class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
              />
            </label>
            <label for="caption-description-input" class="modal__label">
              Caption
              <input
                id="caption-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

    <div class="modal modal__close_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="close modal"
          type="button"
          class="modal__close-btn modal__close_type_preview"
        ></button>
        <img
          src="#"
          alt="modal preview"
          class="modal__image"
        />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
 </body>
</html>
